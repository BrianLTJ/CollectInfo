<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>info</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>电话</th>
        <th>班级</th>
        <th>QQ</th>
        <th>宿舍住址</th>
        <th>生日</th>
        <th>籍贯</th>
        <th>身高</th>
        <th>体重</th>
        <th>文化衫尺寸</th>
        <th>填写时间</th>
    </tr>
    {% for p in people %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.sex }}</td>
        <td>{{ p.phone }}</td>
        <td>{{ p.classname }}</td>
        <td>{{ p.qq }}</td>
        <td>{{ p.dorm }}</td>
        <td>{{ p.birthday }}</td>
        <td>{{ p.place }}</td>
        <td>{{ p.height }}</td>
        <td>{{ p.weight }}</td>
        <td>{{ p.size }}</td>
        <td>{{ p.add_time|date:'Y-m-d H:i:s' }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
